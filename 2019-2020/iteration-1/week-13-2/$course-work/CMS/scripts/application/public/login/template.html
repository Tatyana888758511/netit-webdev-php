<div class="wrapper">
    <form method="POST" name="login">
        <input id           = "login-email"
               class        ="form-input" 
               type         = "text" 
               placeholder  = "E-mail"
               name         = "email">
        
        <input id           = "login-password"
               class        = "form-input" 
               type         = "text" 
               placeholder  = "Password" 
               name         = "password">

        <input id    = "login-submit-action" 
               class = "button" 
               type  = "button" 
               value = "Sign in"
               name  = "post_submit">
        
        <input type     = "hidden" 
               name     = "post_tokken" 
               value    = "1">
    </form>
</div>
