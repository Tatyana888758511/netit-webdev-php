<div id="signup--wrapper">
    <form>

        <input placeholder  = "User E-mail"
               id           = "signup--user-email"
               class        = "input"
               type         = "text"      
               name         = "user_email">

        <input placeholder  = "User password" 
               id           = "signup--user-password"
               class        = "input"
               type         = "password"  
               name         = "user_pass">
        
        <input type         = "hidden"    
               name         = "user_request_tokken"
               value        = "1">
        
        <input class        = "submit" 
               id           = "signup--submit"
               value        = "Sign in"
               type         = "button">
    </form>
</div>
